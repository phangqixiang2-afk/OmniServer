<!DOCTYPE html>
<html>
<head>
  <title>OmniServer Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>ğŸŒ OmniServer Dashboard</h1>

  <div class="chart-container">
    <canvas id="tempChart"></canvas>
    <canvas id="humChart"></canvas>
    <canvas id="gasChart"></canvas>
    <canvas id="dustChart"></canvas>
  </div>

  <script>
    const createChart = (ctx, label, color) => new Chart(ctx, {
      type: 'line',
      data: { labels: [], datasets: [{ label, data: [], borderColor: color, fill: false }] },
      options: { scales: { y: { beginAtZero: true } } }
    });

    const tempChart = createChart(document.getElementById('tempChart'), 'Temperature (Â°C)', 'red');
    const humChart  = createChart(document.getElementById('humChart'), 'Humidity (%)', 'blue');
    const gasChart  = createChart(document.getElementById('gasChart'), 'Gas Level', 'green');
    const dustChart = createChart(document.getElementById('dustChart'), 'Dust Level', 'orange');

    async function updateCharts() {
      const res = await fetch('/data/latest');
      const data = await res.json();
      const labels = data.map(d => new Date(d.timestamp).toLocaleTimeString());

      const update = (chart, values) => {
        chart.data.labels = labels;
        chart.data.datasets[0].data = values;
        chart.update();
      };

      update(tempChart, data.map(d => d.temperature));
      update(humChart,  data.map(d => d.humidity));
      update(gasChart,  data.map(d => d.gas));
      update(dustChart, data.map(d => d.dust));
    }

    updateCharts();
    setInterval(updateCharts, 5000); // refresh every 5 seconds
  </script>
</body>
</html>
